<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato - Ressonância Ontológica</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Ressonância Ontológica"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Voltar</a></li>
					<li><a href="livro.html">Obter Livro</a></li>
					<li><a href="terapia.html">Fazer Terapia</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nome">Nome e sobrenome</label>
			<input type="text" id="nome" class="config-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="config-padrao" required placeholder="nome@dominio.com">

			<label for="telefone">Tefelone</label>
			<input type="tel" id="telefone" class="config-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="config-padrao" required=""></textarea>

			<fildset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="opcoes-de-contato" id="radio-email">Email</label>

				<label for="radio-telefone"><input type="radio" name="opcoes-de-contato" id="radio-telefone">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="opcoes-de-contato" id="radio-whatsapp" checked="">Whatsapp</label>
			</fildset>

			<fieldset>
				<legend>Em qual horário deseja ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fildset>

			<label class="checkbox"><input type="checkbox" checked>Deseja receber nossas novidades por email?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08:00h ~ 20:00h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08:00h ~ 20:00h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08:00h ~ 20:00h</td>
				</tr>
			</tbody>
		
		</table>
	</main>

	<footer>
		<img src="logo.png" alt="Logo Ressonância Ontológica ">
		<p class="direitos">&copy; Copyright Ressonância Ontológica - 2022</p>
	</footer>
</body>
</html>
